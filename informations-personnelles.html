<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TORI - Informations personnelles</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding-top: 60px; /* Pour compenser l'en-tête fixe */
            background-color: #f8f9fa;
        }
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background-color: #222;
        }
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: #007bff !important;
        }
        .navbar-nav .nav-link {
            color: white !important;
        }
        .navbar-nav .nav-link:hover {
            color: #007bff !important;
        }
        .form-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #333;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        .form-group textarea {
            height: 100px;
        }
        .form-group i {
            margin-right: 10px;
            color: #007bff;
        }
        .cta-button {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
        }
        .cta-button:hover {
            background-color: #0056b3;
        }
        @media (max-width: 768px) {
            .form-container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Barre de menu fixe -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">RAIFFEISEN BANK</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Accueil</a></li>
                    <li class="nav-item"><a class="nav-link" href="dashboard.html">Suivi de prêt</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Section du formulaire -->
    <main>
        <div class="container my-5">
            <h1 class="text-center mb-4">Informations personnelles</h1>
            <div class="form-container">
                <form id="personalInfoForm" action="demande-pret.html" method="GET">
                    <div class="form-group">
                        <label for="lastName"><i class="fas fa-user"></i> Nom :</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                    <div class="form-group">
                        <label for="firstName"><i class="fas fa-user"></i> Prénom(s) :</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="birthDate"><i class="fas fa-calendar-alt"></i> Date de naissance :</label>
                        <input type="date" id="birthDate" name="birthDate" required>
                    </div>
                    <div class="form-group">
                        <label for="birthPlace"><i class="fas fa-map-marker-alt"></i> Lieu de naissance :</label>
                        <input type="text" id="birthPlace" name="birthPlace" required>
                    </div>
                    <div class="form-group">
                        <label for="address"><i class="fas fa-home"></i> Adresse actuelle :</label>
                        <input type="text" id="address" name="address" required>
                    </div>
                    <div class="form-group">
                        <label for="familySituation"><i class="fas fa-heart"></i> Situation familiale :</label>
                        <select id="familySituation" name="familySituation" required>
                            <option value="celibataire">Célibataire</option>
                            <option value="marie">Marié(e)</option>
                            <option value="divorce">Divorcé(e)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="childrenNumber"><i class="fas fa-child"></i> Nombre d'enfants :</label>
                        <input type="number" id="childrenNumber" name="childrenNumber" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="phoneNumber"><i class="fas fa-phone"></i> Numéro de téléphone :</label>
                        <input type="tel" id="phoneNumber" name="phoneNumber" required>
                    </div>
                    <div class="form-group">
                        <label for="email"><i class="fas fa-envelope"></i> Email :</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="professionalSituation"><i class="fas fa-briefcase"></i> Situation professionnelle :</label>
                        <select id="professionalSituation" name="professionalSituation" required>
                            <option value="salarie">Salarié</option>
                            <option value="entrepreneur">Entrepreneur</option>
                            <option value="fonctionnaire">Fonctionnaire</option>
                            <option value="independant">Indépendant</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="monthlyIncome"><i class="fas fa-euro-sign"></i> Revenus mensuels (€) :</label>
                        <input type="number" id="monthlyIncome" name="monthlyIncome" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="contractType"><i class="fas fa-file-contract"></i> Type de contrat :</label>
                        <select id="contractType" name="contractType" required>
                            <option value="cdi">CDI</option>
                            <option value="cdd">CDD</option>
                            <option value="temporaire">Contrat temporaire</option>
                        </select>
                    </div>
                    <button type="submit" class="cta-button">Valider les informations</button>
                </form>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const personalInfoForm = document.getElementById('personalInfoForm');

            personalInfoForm.addEventListener('submit', function(e) {
                const personalInfo = {
                    lastName: document.getElementById('lastName').value,
                    firstName: document.getElementById('firstName').value,
                    birthDate: document.getElementById('birthDate').value,
                    birthPlace: document.getElementById('birthPlace').value,
                    address: document.getElementById('address').value,
                    familySituation: document.getElementById('familySituation').value,
                    childrenNumber: document.getElementById('childrenNumber').value,
                    phoneNumber: document.getElementById('phoneNumber').value,
                    email: document.getElementById('email').value,
                    professionalSituation: document.getElementById('professionalSituation').value,
                    monthlyIncome: document.getElementById('monthlyIncome').value,
                    contractType: document.getElementById('contractType').value
                };

                localStorage.setItem('personalInfo', JSON.stringify(personalInfo));
            });
        });
    </script>
</body>
</html>
